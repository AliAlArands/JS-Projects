<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="header">our Menu</h1>
    <ul class="list">
        <li class="list-item"><button typy="button" class="btn" data-id="all">All</button></li>
        <li class="list-item"><button typy="button" class="btn" data-id="breakfast">Breakfast</button></li>
        <li class="list-item"><button typy="button" class="btn" data-id="lunch">Lunch</button></li>
        <li class="list-item"><button typy="button" class="btn" data-id="shakes">Shakes</button></li>
        <li class="list-item"><button typy="button" class="btn" data-id="dinner">Dinner</button></li>
    </ul>

    <div class="menu">
        <article class="menu-item">
            <div class="menu-item-img"><img src="menu-item.jpeg" class="img" alt=""></div>
            <div class="menu-item-body">
                <div class="menu-item-header">
                    <h5 class="menu-item-title">buttermilk pancakes</h5>
                    <p class="menu-item-price">$15.99</p>
                </div>
                <p class="menu-item-desc">
                    I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed
                </p>
            </div>
        </article>
    </div>
    <script src="app.js"></script>
</body>
</html>
